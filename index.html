<!DOCTYPE html>
<html>

<head>
  <title>Check Yo' Self</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title-white title-white-first">CHECK</h1>
    <h1 class="title-yellow">YO'</h1>
    <h1 class="title-white">SELF</h1>
    <section class="search-image">
      <img src="assets/images/search.svg">
    </section>
    <input type="text" placeholder="Search" class="search-input">
  </header>
  <aside class="aside">
    <section class="aside-top">
      <h5>Task Title</h5>
      <input type="text" class="task-title-input">
      <div class="aside-task-list-area">
      </div>
      <h5>Task Item</h5>
      <section class="task-item-input-section">
        <input type="text" class="task-item-input">
        <input type="image" class="add-task-item-button-image" src="assets/images/plus-sign.png">
      </section>
      <button class="make-task-list-button">Make Task List</button>
      <button class="clear-all-button">Clear All</button>
    </section>
    <section class="aside-bottom">
      <button class="filter-by-urgency-button">Filter By Urgency</button>
    </section>
  </aside>
  <main class="main">
    <section class="column-one">
      <h2 class="no-task-message">Create a new To Do...</h2>
      <h2 class="no-urgent-message hide">Get a sense of urgency!</h2>
    </section>
    <section class="column-two">
    </section>
  </main>
  <section>
    <script src="task.js"></script>
    <script src="todo-list.js"></script>
    <script src="main.js"></script>
</body>

</html>
