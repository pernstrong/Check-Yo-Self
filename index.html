<!DOCTYPE html>
<html>

<head>
  <title>Check Yo' Self</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title-white">CHECK</h1>
    <h1 class="title-yellow">YO'</h1>
    <h1 class="title-white">SELF</h1>
    <!-- image/button for search... HAVE MAG GLASS IN IMAGES!! input type image? -->
    <button class="search-button">
      <img src="assets/images/search.svg">
      </button>
    <input type="text" placeholder="Search" class="search-input">
  </header>

  <aside>
    <section class="aside-top">
      <p>Task Title</p>
      <!-- section for tasks to show up -->
      <div class="aside-task-list-area">
      </div>
      <input type="text" class="task-title-input">
      <p>Task Item</p>
      <input type="text" class="task-item-input">
      <!-- image/button to add task item... input type image? -->
      <button class="make-task-list-button">Make Task List</button>
      <button class="clear-all-button">Clear All</button>
    </section>
    <section class="aside-bottom">
      <button class="filter-by-urgency-button">Filter By Urgency</button>
    </section>
  </aside>

  <main>
    <section class="column-one">
    </section>
    <section class="column-two">
    </section>
  </main>






  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>

</html>
