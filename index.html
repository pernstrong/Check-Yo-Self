<!DOCTYPE html>
<html>

<head>
  <title>Check Yo' Self</title>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <!-- <section class="title-text" -->
    <h1 class="title-white">CHECK</h1>
    <h1 class="title-yellow">YO'</h1>
    <h1 class="title-white">SELF</h1>
    <!-- </section> -->
    <!-- image/button for search... HAVE MAG GLASS IN IMAGES!! input type image? -->
    <button class="search-button">
      <img src="assets/images/search.svg">
    </button>
    <input type="text" placeholder="Search" class="search-input">
  </header>

  <aside class="aside">
    <section class="aside-top">
      <p>Task Title</p>


      <input type="text" class="task-title-input">
      <!-- section for tasks to show up -->
      <div class="aside-task-list-area">
        <!-- <li><input type="image" src="assets/images/delete.svg">Don't ever play yourself.</li>
        <li><input type="image" src="assets/images/delete.svg">Eat a cow.</li>
          <li><input type="image" src="assets/images/delete.svg">Eat a cow.</li> -->
      </div>


      <p>Task Item</p>
      <section class="task-item-input-section">
      <input type="text" class="task-item-input">
      <input type="image" class="add-task-item-button-image" src="assets/images/plus-sign.png">
      </section>


      <button class="make-task-list-button">Make Task List</button>
      <button class="clear-all-button">Clear All</button>
    </section>
    <section class="aside-bottom">
      <button class="filter-by-urgency-button">Filter By Urgency</button>
    </section>
  </aside>

  <main class="main">
    <section class="column-one">
      <h2 class="no-task-message">Create a new To Do...</h2>
      <h2 class="no-urgent-message hide">Get a sense of urgency!</h2>
      <!-- adding to do card to get styling down -->
      <!-- inactive -->
      <div class="task-card urgent-card-active hide">
        <h4 class="task-card-title">Task Title</h4>
        <ul class="task-card-list task-card-list-active">
          <li><input type="image" src="assets/images/checkbox.svg" class="task-input-active">Don't ever play yourself.</li>
          <li><input type="image" src="assets/images/checkbox.svg">Every chance I get, I water the plants</li>
          <li><input type="image" src="assets/images/checkbox.svg">Lion! Cloth talk</li>
        </ul>
        <section class="urgent-button-section urgent-button-section-active">
          <input type="image" src="assets/images/urgent.svg" class="task-card-urgent-button">
          <!-- <input type="image" src="assets/images/urgent-active.svg" class="task-card-urgent-button-active hide"> -->

          <p>URGENT</p>
        </section>
        <section class="delete-button-section">
        <input type="image" src="assets/images/delete.svg" class="task-card-delete-button">
        <p>DELETE</p>
        </section>
      </div>


      <!-- active card -->
    </section>
    <section class="column-two">

    </section>
  </main>


<section>



  <script src="task.js"></script>
  <script src="todo-list.js"></script>
  <script src="main.js"></script>
</body>

</html>
